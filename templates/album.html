{{define "title"}}{{.Title}}{{end}}

{{define "content"}}

<table class="table">
    <tr>
        <th>Album</th>
        <td>{{.Album.Name}}</td>
    </tr>
    <tr>
        <th>Artist</th>
        <td>{{.Album.Artist.Name}}</td>
    </tr>
    <tr>
        <th>Year</th>
        <td>{{.Album.Year.Year}}</td>
    </tr>

    <tr>
        <th>Songs</th>
        <td>
            <table class="table table-striped table-condensed">
                {{range .Songs}}
                <tr>
                    <td>
                        {{.Track}}
                    </td>
                    <td>
                        <a href="{{.URL}}">{{.Title}}</a>
                    </td>
                </tr>
                {{end}}
            </table>
        </td>
    </tr>
</table>

{{end}}
